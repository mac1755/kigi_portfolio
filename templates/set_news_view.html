{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block category %}{% endblock %}
{% block title %}

{% endblock %}
{% block body %}
<div class="container">
    <h1 class="mt-3">{{ user_name }}さんの保存記事一覧</h1>
    <div>
        <a class="btn btn-outline-info btn-lg mt-3 mb-3" href="/">トップメニューに戻る</a>
    </div>
    <table class="table table-success table-striped">
        <tbody>
            {% for title in news_data %}
            <tr>
                <td>
                    <a class="table-text" href="/user_news/{{ title['id'] }}">{{ title['news_title'] }}</a><br>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
